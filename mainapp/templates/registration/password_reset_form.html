{%extends 'base.html'%}

{%block content%}
<main class="login-form-container">
	<div class="center">
		<form method="post" class="">
			{% csrf_token %}
				<h2 class="text-center">Reset Password</h2>
				{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
			<div class="form-buttons mar">
				<input type="submit" value="Send" class="login-btn" />
			</div>
		</form>
		<p>
      <a href="{%url 'login' %}">Remember password? </a>
    </p>
		</div>
</main>
{%endblock content%}
