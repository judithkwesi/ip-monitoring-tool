{% extends 'base.html' %}

{% block title %}Reset your password {% endblock %}

{% block content %}
  <h2>Have you forgotten your password? </h2>
  <p>Enter your email address below to obtain a new password. </p>
  <form action="{% url 'password_reset' %}" method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
