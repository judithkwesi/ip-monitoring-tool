{%extends 'base.html'%} {%block content%} {% block title %}Reset Password{% endblock %} 

<main class="login-form-container">
  <div class="login-form">
		<div class="login-welcome">
		  {% load static %}
		  <a href="{%url 'dashboard' %}" class=""
			><img
			  src="{% static 'renu_logo.png' %}"
			  width="80px"
			  alt="RENU Logo"
		  /></a>
		  <p>Password Reset Confirm</p>
		</div>
  <div class="center">
    <form method="post">
      {% csrf_token %}

      {% for field in form %} {{ field.label_tag }} {{ field }} 
      {% if field.errors %}
      {% endif %} 
      {% endfor %}

      <div>
        <input type="submit" value="Request Password" class="login-btn mar" />
      </div>
    </form>
  </div>
</main>

{%endblock content%}
